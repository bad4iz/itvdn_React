<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>-->

    <script src="../../libs/react.js"></script>
    <script src="../../libs/react-dom.js"></script>
    <script src="../../libs/browser.js"></script>


</head>
<body>

<div id="content"></div>

<script type="text/babel">

    var Component = React.createClass({
        getInitialState : function() {
            return {
                text : "stranger"
            };
        },

        handleWrite : function(event) {
            if(event.target.value.length){
            this.setState({
                text: event.target.value
            });
            }else{
                this.setState({
                    text: "stranger"
                });
            }
        },

        render : function() {
            return <div>
                <input type="text" onChange={this.handleWrite}/>
                <p> Hello, {this.state.text}</p>
            </div>;
        }
    });
    ReactDOM.render(
            <Component />,
        document.getElementById("content")
    );
</script>

</body>
</html>
<!--

В поле ввода вводится текст.
Снизу надпись, которая отображает “Hello, <введенный текст>!”.
Текст должен меняться по мере ввода.
Если в поле ничего не введено, то должно быть выведено “Hello, stranger!”.

-->
