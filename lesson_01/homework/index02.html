<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../libs/react.js"></script>
    <script src="../../libs/react-dom.js"></script>
    <script src="../../libs/browser.js"></script>


</head>
<body>

<div id="content"></div>

<script type="text/babel">
    var Article = React.createClass({
        render: function() {
            return (
                    <div>
                       <p> <h1> {this.props.title} </h1>автор: <b> {this.props.author} </b></p>
                        <p> {this.props.body}! </p>
                    </div>
            );
        }
    });

    ReactDOM.render(
            <Article title="Загловок первый" author="Nastya" body="Данный текст является тестовым"/>,
        document.getElementById('content')
    );


</script>

</body>
</html>
